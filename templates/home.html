{% extends 'base.html' %} {% block content %}
<h1>Condition Status</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Last Updated</th>
      <th scope="col">Display</th>
    </tr>
  </thead>
  <tbody>
    {% for x in db %}
    <tr>
      <td>{{ x.0 }}</td>
      <td>{{ x.1 }}</td>
      <td>{{ x.2 }}</td>
      <td>
        <a href="{% url 'edit_data' %}" class="btn btn-outline-primary btn-sm"
          >Edit</a
        >
        |
        <a href="{% url 'delete_data' %}" class="btn btn-outline-danger btn-sm"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'create_data'  %}" class="btn btn-outline-success btn-sm"
  >Create New +</a
>


{% endblock content %}
